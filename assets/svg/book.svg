<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Gradients -->
  <defs>
    <linearGradient id="coverGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#A7C4C4" />
      <stop offset="100%" stop-color="#89B2B2" />
    </linearGradient>
    <linearGradient id="spineGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#D1E8E4" />
      <stop offset="100%" stop-color="#B2D4D1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="5" dy="5" stdDeviation="5" flood-color="#000000" flood-opacity="0.3" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" fill="#F4F4F4" />

  <!-- Book Spine -->
  <rect x="40" y="40" width="60" height="420" fill="url(#spineGradient)" />

  <!-- Book Cover -->
  <rect x="100" y="40" width="360" height="420" rx="10" fill="url(#coverGradient)" filter="url(#shadow)" />

  <!-- Title Rectangle -->
  <rect x="140" y="80" width="280" height="80" rx="10" fill="#F4F4F4" />

  <!-- Title Text -->
  <text x="150" y="130" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#333">
    Introduction to Git
  </text>

  <!-- Author Rectangle -->
  <rect x="160" y="180" width="240" height="40" rx="10" fill="#D1E8E4" />

  <!-- Author Text -->
  <text x="175" y="205" font-family="Georgia, serif" font-size="20" fill="#333">
    Karthick Java
  </text>

  <!-- Decoration Lines -->
  <line x1="120" y1="240" x2="380" y2="240" stroke="#F4F4F4" stroke-width="2" />
  <line x1="120" y1="260" x2="380" y2="260" stroke="#F4F4F4" stroke-width="2" />
  <line x1="120" y1="280" x2="380" y2="280" stroke="#F4F4F4" stroke-width="2" />

  <!-- Bottom Decoration -->
  <circle cx="250" cy="400" r="40" fill="#555" />
  <text x="230" y="410" font-family="Arial, sans-serif" font-size="20" fill="#F4F4F4">
    Raja
  </text>
</svg>
